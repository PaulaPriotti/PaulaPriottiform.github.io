<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RECUPERATORIO</title>
</head>
<body>
    <header class="title"><h1>FORMULARIO DE RECUPERATORIO PARCIAL</h1></header>
    <div class="subtitle"><h3>Llene el siguiente formulario (creacion de usuario):</h3></div>
    <div id="f">
        <form action="" autocomplete="on" id="formulario">
            <label for="email">Correo electronico</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="password">Contraseña: </label><br>
            <input type="password" name="password" id="password"><br>
            <label for="repeat">Repita la contraseña:</label><br>
            <input type="password" name="confirm" id="confirm"><br>
            <button type="submit" class="button">Crear</button>
            
            <ul id="errores">

            </ul>
        </form>
    </div>
    <script src="validacion.js"></script>

</body>
</html>
